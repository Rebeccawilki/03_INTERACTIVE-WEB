<!doctype html>

<html>

	<head> 

		<title> THIS IS CLASS 2 </title>


		

	</head>




	<body> 

<style>
		html, body {
			margin:0;
		}


		.outside {
		background: black;
		width: 500px;
		height: 500px;
		border-radius: 250px;
		position:absolute;
		top:500px;
		left:500px;
	}


		.inside {
			background: white;
			width: 400px;
			height: 400px;
			border-radius: 200px;
			position: absolute;
			top:550px;
			left:550px;

		}


		.bar {
			background: black;
			width: 50px;
			height: 200px;
			position: absolute;
			top:850px;
			left:850px;
			transform: rotate(-45deg);


		}

</style>


	</body>


			<div class="outside"> </div>
			<div class="inside"> </div>
			<div class="bar"> </div>


		


</html>
